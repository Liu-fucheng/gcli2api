name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Docker Build and Publish"] # 必须对应原文件的 name
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}   # 你的 VPS IP 地址
          username: ${{ secrets.VPS_USER }} # 你的 VPS 用户名 (例如 root)
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            # 登录 GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 拉取你自己 Fork 仓库构建的镜像
            docker pull ghcr.io/${{ github.repository }}:latest

            # 重启容器 (根据你的实际运行命令修改参数)
            docker stop gcli2api || true
            docker rm gcli2api || true
            docker run -d \
              --name gcli2api \
              --restart always \
              -p 8000:8000 \
              ghcr.io/${{ github.repository }}:latest

            # 清理旧镜像
            docker image prune -f
