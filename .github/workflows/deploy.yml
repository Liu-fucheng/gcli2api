name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Docker Build and Publish"] # 必须对应原文件的 name
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}   # 你的 VPS IP 地址
          username: ${{ secrets.VPS_USER }} # 你的 VPS 用户名 (例如 root)
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2222
script: |
            # 1. 准备工作
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # === 关键步骤：在 VPS 上创建持久化目录 ===
            # 创建专门存放数据的文件夹，防止下次更新丢失
            mkdir -p /root/gcli2api_data/creds

            # 2. 登录 & 拉取
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/$REPO_LOWER:latest

            # 3. 重置容器
            docker stop gcli2api || true
            docker rm gcli2api || true
            
            # 4. 启动容器 (已添加数据挂载 -v)
            docker run -d \
              --name gcli2api \
              --restart always \
              -p 7861:7861 \
              -v /root/gcli2api_data/creds:/app/creds \
              ghcr.io/$REPO_LOWER:latest

            # 5. 清理
            docker image prune -f

            # 6. 健康检查
            echo "Waiting for service to start..."
            sleep 10
            if ss -tulpn | grep 7861; then
              echo "✅ Deployment Successful!"
            else
              echo "❌ Deployment Failed!"
              docker logs --tail 20 gcli2api
              exit 1
            fi
