name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Docker Build and Publish"] # 必须对应原文件的 name
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}   # 你的 VPS IP 地址
          username: ${{ secrets.VPS_USER }} # 你的 VPS 用户名 (例如 root)
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            # 1. 将 GitHub 仓库名 (Liu-fucheng/...) 转换为全小写
            # 这一步非常关键，否则 Docker 会报错
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

            # 2. 登录 GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 3. 拉取镜像 (使用转换后的小写变量 $REPO_LOWER)
            docker pull ghcr.io/$REPO_LOWER:latest

            # 4. 重启容器
            docker stop gcli2api || true
            docker rm gcli2api || true
            
            # 启动新容器
            docker run -d \
              --name gcli2api \
              --restart always \
              -p 7861:7861
              ghcr.io/$REPO_LOWER:latest

            # 5. 清理垃圾
            docker image prune -f
