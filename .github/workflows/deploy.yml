name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Docker Build and Publish"] # 必须对应原文件的 name
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}   # 你的 VPS IP 地址
          username: ${{ secrets.VPS_USER }} # 你的 VPS 用户名 (例如 root)
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            # 1. 准备工作
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # === 自动创建数据文件夹 (对应你命令里的 -v) ===
            # 我把路径改成了绝对路径，防止出错
            mkdir -p /root/gcli2api/data/creds

            # 2. 登录 GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. 拉取你自己构建的镜像
            docker pull ghcr.io/$REPO_LOWER:latest

            # 4. 重置容器
            docker stop gcli2api || true
            docker rm gcli2api || true
            
            # 5. 启动容器 (完美复刻你的命令配置)
            docker run -d \
              --name gcli2api \
              --restart always \
              -e PASSWORD="" \
              -e API_PASSWORD=${{ secrets.API_PWD }} \
              -e PANEL_PASSWORD=${{ secrets.PANEL_PWD }} \
              -e TZ=Asia/Shanghai \
              -v /root/gcli2api/data/creds:/app/creds \
              -p 7861:7861 \
              ghcr.io/$REPO_LOWER:latest

            # 6. 清理
            docker image prune -f
            
            # 7. 健康检查
            echo "Waiting for service to start..."
            sleep 10
            if ss -tulpn | grep 7861; then
              echo "✅ Deployment Successful!"
            else
              echo "❌ Deployment Failed!"
              docker logs --tail 20 gcli2api
              exit 1
            fi
